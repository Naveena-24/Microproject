<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="center">
  <h1>HealthCare Center</h1>
</div>
<div class="main container">
  <div class="main1">
   <form class="form-group" #myForm="ngForm">
      <div class="pet">
        <label for="id">Patient ID: </label>
<input type="text" name="patientId" #patientId="ngModel" ngModel>
<div *ngIf="patientId.touched">
  <div *ngIf="patientId.errors?.['required']">
    <b style="color: red;">patient Id Required.</b>

  </div>
          <div *ngIf="patientId.errors?.['pattern']">
          <b style="color: red;">Invalid patient Id.</b>

          </div>
</div>
    <label for="first">Patient Name: </label>
<input type="text" 
class="form-control" 
name="patientName" 
#patientName="ngModel" ngModel
required
patterns="[0-9]+" />
<div *ngIf="patientName.touched">
  <div *ngIf="patientName.errors?.['required']">
    <b style="color: red;">patient Name Required.</b>

  </div>
          <div *ngIf="patientName.errors?.['pattern']">
          <b style="color: red;">Invalid patient Name.</b>

          </div>
</div>

<label for="number">Moblie Number: </label>
<input type="text" id="number" name="patientMobile" #patientMobile="ngModel" ngModel>
</div>
<div *ngIf="patientMobile.touched">
  <div *ngIf="patientMobile.errors?.['required']">
    <b style="color: red;">Patient number Required.</b>

  </div>
          <div *ngIf="patientMobile.errors?.['pattern']">
          <b style="color: red;">Invalid patient number.</b>

          </div>
</div>
  <div class="name"><br>
    <button type="submit" class="btn btn-primary m-2" (click)="insertHealthcare(myForm.value)">Insert</button>
    <button type="save" class="btn btn-success m-2" (click)="updateHealthcare(myForm.value)">Update</button>
    <button type="delete" class="btn btn-danger m-2" (click)="deleteHealthcare(myForm.value)">Delete</button>
    <button type="delete" class="btn btn-warning m-2" (click)="findHealthcare(myForm.value)">Find</button>
    <button type="findAll" class="btn btn-info m-2" (click)="findAllHealthcare()">FindAll</button>
  </div>
</form>
</div>
 <br>
 
  <div class="right">
    <h3>Patient Details</h3>
    <p>{{result}}</p>

    <div style="width: 100%; border: 2px solid black ;" *ngIf="flag">
      <table width="80%"  class="table table-borderd ">
       <tr><th>Patient Id</th><th>patient Name</th><th>Patient Moblie</th></tr> 
        <tr *ngFor="let health of healthcareArr">
            <td> {{health.id}} </td><td> {{health.patientName}} </td><td> {{health.patientMoblie}} </td>
        </tr>
     </table>
     </div>
  </div>
</div>

</body>
</html>
